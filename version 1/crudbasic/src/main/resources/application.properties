spring.application.name=crudbasic
server.port=8082
# --- Database Connection postgresql ---
spring.datasource.url=jdbc:postgresql://localhost:5432/school
spring.datasource.username=postgres
spring.datasource.password=123456789

# Driver
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Hibernate JPA ---
spring.jpa.hibernate.ddl-auto=update
#update actualiza la base datos si hay cambios
#create si existe borra y crear la base datos cada vez que se ejecuta
#create-drop crea cuando ejectua y elimina cuando se finaliza
#none no modifica la base datos
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect